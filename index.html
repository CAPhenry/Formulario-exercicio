<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario exercicio</title>
</head>
<body>
    <div class="main">
        <h1>Formulario de valores</h1>
        <form class="form-campos">
            <label for="campo-a">Insiria o valor do campo A</label>
            <input id="campo-a" type="number" placeholder="Campo A" required>
            <label for="campo-b">Insiria o valor do campo B</label>
            <input id="campo-b" type="number" placeholder="Campo B" required>
            <button type="submit">Enviar</button>
            <P class="Alert-msg"> </P>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
